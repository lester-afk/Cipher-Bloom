<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cipher Bloom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../Cipher Bloom/CSS/style.css"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha384-zCBYxETf1Pcj6EGaB1xJhclc5s2Cb8VtsLAnjqOWzBPIe2gX2tOF4LKiYj9Fd6Pz"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div>
            <img
              src="../Cipher Bloom/BG/1.png"
              alt="icon"
              class="img-fluid custom-icon"
            />
            Cipher Bloom
          </div>
          <button
            id="darkModeToggle"
            class="btn btn-sm btn-dark d-flex align-items-center"
          >
            <span id="darkModeIcon">ðŸŒ™</span>
          </button>
        </div>
      </div>
    </header>
    <div class="container overflow-hidden">
      <div class="row d-flex justify-content-center mb-3">
        <div class="pdy col-sm-10 col-md-12 col-lg-12 text-center">
          <h1 class="h1font">Cipher Bloom</h1>
        </div>

        <div class="d-flex flex-row justify-content-center">
          <div class="bg-1 col-sm-8 col-md-9 col-lg-7 py-4 rounded mb-4">
            <div class="d-flex flex-column justify-content-center px-3">
              <div class="input-group input-group-md pt-4 mb-3">
                <input
                  id="inputText"
                  type="text"
                  class="form-control p-3"
                  placeholder="Input your text"
                />
                <button id="clearButton" class="btn btn-danger">
                  <i class="bi bi-x-circle"></i>
                </button>
              </div>

              <div class="input-group input-group-md pt-4 mb-3">
                <input
                  id="resultText"
                  type="text"
                  class="form-control p-3"
                  placeholder="Result"
                  disabled
                />
                <button
                  id="copyButton"
                  class="btn btn-secondary d-flex align-items-center"
                >
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column rounded mx-3 px-3 py-4 mb-4 bg-1">
            <button
              id="voiceCommandBtn"
              class="col-sm-12 col-md-12 col-lg-12 btn btn-color btn-lg my-2"
            >
              <i class="bi bi-mic"></i> Voice
            </button>
            <button
              id="encryptBtn"
              class="col-sm-12 col-md-12 col-lg-12 btn btn-primary btn-lg btn-color my-2"
              type="button"
            >
              ENCRYPT
            </button>
            <button
              id="decryptBtn"
              class="col-sm-12 col-md-12 col-lg-12 btn btn-lg btn-color btn-primary my-2"
              type="button"
            >
              DECRYPT
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="card new-card">
        <div
          class="card-footer d-flex justify-content-between align-items-center"
        >
          <div class="footer-text">
            Cipher Bloom Â© 2024. All Rights Reserved.
          </div>
          <div class="social-icons">
            <a
              href="https://web.facebook.com/rainjie.sapaula"
              class="social-icon"
              ><i class="bi bi-facebook"></i
            ></a>
            <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com/_aint.resu/" class="social-icon"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="CSS/script.js"></script>
  </body>
</html>
