<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cipher Bloom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-1">
    <div class="container-fluid overflow-hidden bg">
      <div class="row d-flex justify-content-center mb-3">
        <div class="pdy col-sm-6 col-md-9 col-lg-12 text-center">
          <header>
            <div class="card mx-2 mb-5">
              <div class="card-header d-flex justify-content-start">
                Computer Systems Institute
              </div>
            </div>
          </header>
          <h1 class="h1font">Cipher Bloom</h1>
        </div>
        <div class="bg-2 col-lg-10 py-5 rounded mb-4">
          <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-around">
              <button
                id="encryptBtn"
                class="col-sm-2 col-md-3 col-lg-2 btn btn-primary btn-lg btn-color"
                type="button"
              >
                ENCRYPT
              </button>
              <button
                id="decryptBtn"
                class="col-sm-2 col-md-3 col-lg-2 btn btn-lg btn-color btn-primary px-3"
                type="button"
              >
                DECRYPT
              </button>
            </div>

            <div class="col-sm-8 col-md-8 col-lg-10">
              <div class="input-group input-group-lg pt-4 mb-3">
                <input
                  id="inputText"
                  type="text"
                  class="form-control p-3"
                  placeholder="Input your text to encrypt"
                />
              </div>

              <div class="input-group input-group-lg pt-4 mb-3">
                <input
                  id="resultText"
                  type="text"
                  class="form-control p-3"
                  placeholder="Result"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="card col-lg-12 new-card">
        <div class="card-header white">Featured</div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
