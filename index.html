<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cipher Bloom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div>
            <img src="BG/1.png" alt="icon" class="img-fluid custom-icon" />
            Cipher Bloom
          </div>
          <button
            id="darkModeToggle"
            class="btn btn-sm btn-dark d-flex align-items-center"
          >
            <span id="darkModeIcon">ðŸŒ™</span>
          </button>
        </div>
      </div>
    </header>
    <div class="container overflow-hidden">
      <div class="row d-flex justify-content-center mb-3">
        <div class="pdy col-sm-10 col-md-12 col-lg-12 text-center">
          <h1 class="h1font">Cipher Bloom</h1>
        </div>

        <!-- Flexbox layout -->
        <div
          class="d-flex flex-column flex-md-row justify-content-center align-items-center"
        >
          <!-- Textboxes Container -->
          <div class="bg-1 col-sm-12 col-md-8 col-lg-8 py-4 rounded mb-4">
            <div class="d-flex flex-column justify-content-center px-3">
              <div class="input-group input-group-md pt-4 mb-3">
                <input
                  id="inputText"
                  type="text"
                  class="form-control p-3"
                  placeholder="Input your text"
                />
                <button id="clearButton" class="btn btn-danger">
                  <i class="bi bi-x-circle"></i>
                </button>
              </div>

              <div class="input-group input-group-md pt-4 mb-3">
                <input
                  id="resultText"
                  type="text"
                  class="form-control p-3"
                  placeholder="Result"
                  disabled
                />
                <button
                  id="copyButton"
                  class="btn btn-secondary d-flex align-items-center"
                >
                  <i class="bi bi-clipboard"></i>
                </button>
              </div>
            </div>
          </div>

          <!-- Buttons Container -->
          <div
            class="d-flex flex-column col-sm-12 col-md-3 col-lg-2 align-items-center rounded mx-md-3 py-4 mb-4 bg-1"
          >
            <button
              id="voiceCommandBtn"
              class="col-sm-4 col-md-7 col-lg-8 btn btn-color btn-md m-2"
            >
              <i class="bi bi-mic"></i> Voice
            </button>
            <button
              id="encryptBtn"
              class="col-sm-4 col-md-7 col-lg-8 btn btn-primary btn-md btn-color m-2"
              type="button"
            >
              ENCRYPT
            </button>
            <button
              id="decryptBtn"
              class="col-sm-4 col-md-7 col-lg-8 btn btn-md btn-color btn-primary m-2"
              type="button"
            >
              DECRYPT
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="card new-card">
        <div
          class="card-footer d-flex justify-content-between align-items-center"
        >
          <div class="footer-text">
            Cipher Bloom Â© 2024. All Rights Reserved.
          </div>
          <div class="social-icons">
            <a
              href="https://web.facebook.com/rainjie.sapaula"
              class="social-icon"
              ><i class="bi bi-facebook"></i
            ></a>
            <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com/_aint.resu/" class="social-icon"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="JS/script.js"></script>
  </body>
</html>
